<div class="group rounded-lg border">
    <a href="#" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img [src]="imagen" [alt]="nombre" class="h-full w-full object-cover object-center group-hover:opacity-75">
    </a>
    <div class="flex flex-col space-y-2 p-4">
        <h3 class="text-sm text-gray-700">{{ id }}</h3>
        <p class="text-lg font-medium text-gray-900">{{nombre}}</p>
        <p class="text-lg font-medium text-gray-900">{{precio}}</p>
        <p class="text-lg font-medium text-gray-900">{{cantidad}}</p>
    </div>
</div>
